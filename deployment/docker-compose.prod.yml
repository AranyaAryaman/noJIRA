version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: nojira-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - nojira-network

  backend:
    build: ./backend
    container_name: nojira-backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      UPLOAD_DIR: ${UPLOAD_DIR}
      ENVIRONMENT: ${ENVIRONMENT}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "127.0.0.1:8007:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - nojira-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: nojira-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - nojira-network

networks:
  nojira-network:
    driver: bridge

volumes:
  postgres_data:
